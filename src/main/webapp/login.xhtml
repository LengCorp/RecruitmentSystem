<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">


<h:body>

    <ui:composition template="template/layout.xhtml">
        <ui:define name="title">
            Login - Recruitment System
        </ui:define>
        <ui:define name="content">
            <h1>Login!</h1>
            <h:form id="loginForm" onsubmit="document.loginForm.action = 'j_security_check';">
                <h:outputText value="Username"/>
                <b:inputText name="j_username" type="text"/>
                <h:outputLabel value="Passwort"/>
                <b:inputText name="j_password" type="password"/>
                <b:commandButton look="primary" value="Login"/>
            </h:form>
        </ui:define>
    </ui:composition>

</h:body>

</html>
