<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">


<h:body>

    <ui:composition template="template/layout.xhtml">
        <ui:define name="title">
            Login - Recruitment System
        </ui:define>
        <ui:define name="content">
            <h1>Login!</h1>

            <form action="j_security_check" method="post" class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2">Username:</label>
                    <div class="col-sm-10">
                        <input type="text" class="" name="j_username"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" class="" name="j_password"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </form>
            <b:alert rendered="#{param['error'] == true}"
                     severity="danger"><strong>Oh snap!</strong> Username and Password does not match.
            </b:alert>
        </ui:define>
    </ui:composition>

</h:body>

</html>
