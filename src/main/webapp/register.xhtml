<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Register</title>
</h:head>

<h:body>
    <h:outputStylesheet library="css" name="style.css"   />

    <ui:composition template="template/layout.xhtml">
        <ui:define name="title">
            Register - Recruitment System
        </ui:define>
        <ui:define name="content">
            <h1>Register</h1>
            <h:form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2">Forename</label>
                    <h:outputLabel for="forename"/>
                    <div class="col-sm-10">
                        <h:inputText id="forename" value="#{register.forename}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Surname</label>
                    <h:outputLabel for="surname"/>
                    <div class="col-sm-10">
                        <h:inputText id="surname" value="#{register.surname}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">SSN</label>
                    <div class="col-sm-10">
                        <h:inputText id="ssn" value="#{register.ssn}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Email</label>
                    <div class="col-sm-10">
                        <h:inputText id="email" value="#{register.email}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Password</label>
                    <div class="col-sm-10">
                        <h:inputSecret id="password" value="#{register.password}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Username</label>
                    <div class="col-sm-10">
                        <h:inputText id="username" value="#{register.username}"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <h:commandButton action="#{register.submitRegistration}" value="Register"/>
                    </div>
                </div>
                <h:outputLabel rendered="#{register.submitRegistration}" value="#{register.success}"/>

            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
