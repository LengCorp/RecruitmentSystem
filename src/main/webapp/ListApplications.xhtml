 <h:body>
    <ui:composition template="template/layout.xhtml">
        <ui:define name="title">
            Recruitment System

        <ui:define name="content">
            <h:outputStylesheet name="css/style.css"   />
            <b:jumbotron>
                <h1 class="page-header">
                    Search for applications!
                </h1>
                <b:form>
                    <h:panelGroup>
                    <div class="applicationLine">
                        <div class="form-group col-sm-4" >
                            <h4 class="bold">Applicant name</h4>
                            <label class="control-label ">Forename</label>

                            <div>
                                <h:inputText id="forename" value="#{applicationSearcher.forename}"/>
                            </div>
                            <label class="control-label ">Surname</label>
                           <div>
                                <h:inputText id="surname" value="#{applicationSearcher.surname}"/>
                            </div>
                        </div>
                        <div class="form-group col-sm-4" >
                            <h4 class="bold">Period available</h4>
                            <label class="control-label ">From</label>
                            <div>
                                <b:datepicker id="PeriodFrom" value="#{applicationSearcher.dataFrom}"/>
                            </div>
                            <label class="control-label ">To</label>
                           <div >
                                <b:datepicker id="PeriodTo" value="#{applicationSearcher.dataTo}"/>
                            </div>
                        </div>
                            <div class="form-group col-sm-4" >
                                <h4 class="bold">Other search criterias</h4>
                                <label class="control-label">Competence</label>
                                <div >
                                    <h:inputText id="competence" value="#{applicationSearcher.competence}"/>
                                </div>
                                <label class="control-label ">Registration Date</label>
                                <div>
                                    <b:datepicker id="regDate" value="#{applicationSearcher.registrationDate}">
                                    </b:datepicker>
                                </div>
                            </div>
                    </div>
                    </h:panelGroup>
                    <b:commandButton class="btn btn-primary btn-lg col-sm-offset-1" action="#{applicationSearcher.search}" value="Search"/>
                    </b:form>
            </b:jumbotron>

            <ul class="jumbotronSizePlz">
