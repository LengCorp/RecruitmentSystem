<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:body>
    <ui:composition>
            <b:navBar brand="Recruitment System" brandHref="index.xhtml" inverse="true">
                <c:if test="#{user.loggedIn}">
                    <b:navbarLinks pull="right" styleClass="hidden-xs">
                        <b:dropMenu value="#{user.userName}">
                            <b:navLink href="#{request.getContextPath()}/logout" value="Logout"/>
                        </b:dropMenu>
                    </b:navbarLinks>
                </c:if>
                <c:if test="#{!user.loggedIn}">
                    <b:navbarLinks pull="right" styleClass="hidden-xs">
                            <b:navLink href="#{request.getContextPath()}/register.xhtml" value="Register"/>
                    </b:navbarLinks>
                </c:if>

            </b:navBar>
    </ui:composition>
</h:body>
</html>
