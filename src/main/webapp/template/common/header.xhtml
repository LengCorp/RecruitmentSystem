<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:body>
    <ui:composition>
        <h:form>
            <b:navBar brand="Recruitment System" brandHref="#" inverse="true">

                <c:if test="#{user.loggedIn}">
                    <b:navbarLinks pull="right" styleClass="hidden-xs">
                        <b:dropMenu value="#{user.userName}">
                            <b:navCommandLink ajax="false" value="Logout" outcome="#{user.logout()}"/>
                        </b:dropMenu>
                    </b:navbarLinks>
                </c:if>
            </b:navBar>
        </h:form>
    </ui:composition>
</h:body>
</html>
