<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">

<h:body>
    <ui:composition template="template/layout.xhtml">
        <ui:define name="title">
            Apply page
        </ui:define>
        <ui:define name="content">
            <h1>Apply! - Availability</h1>

            <h:form>
                <h:outputLabel for="fromdate" value="From:"/>
                <b:datepicker id="fromdate" mode="popup-icon" value="#{apply.fromDate}" />
                <h:outputLabel for="todate" value="To:"/>
                <b:datepicker id="todate" mode="popup-icon" value="#{apply.toDate}" />
                <h:commandButton action="#{apply.saveDates}" value="test"/>
            </h:form>

            <p>
                hund: #{apply.submittedCompetences}
            </p>
            <p>
                from: #{apply.from}
            </p>
            <p>
                to: #{apply.to}
            </p>
            <p>
                availabilities: <br/>
                <ui:repeat value="#{apply.availabilities}" var="item">
                    #{item} <br/>
                </ui:repeat>
            </p>


        </ui:define>
    </ui:composition>
</h:body>
</html>
